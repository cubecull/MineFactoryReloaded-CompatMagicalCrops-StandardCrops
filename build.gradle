buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "0.0.1"
group= "cubecull.mfr.compat.magicalcrops" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "mfr-compat-magicalcrops-standard"

minecraft {
	version = "1.6.4-9.11.1.964"
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod/info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

dependencies {
    compile files (
        "APIs/PowerCrystalsCore-1.1.8-9.jar",
        "APIs/MineFactoryReloaded-2.7.9-final.jar"
    )
}

task releaseJars(type: Copy) {
    from 'build/libs'
    into 'bin'
}